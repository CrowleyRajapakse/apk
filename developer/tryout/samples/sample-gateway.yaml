apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: defaultnew
  annotations:
    cert-manager.io/issuer: selfsigned-issuer
spec:
  gatewayClassName: defaultnew
  listeners:
    - name: http
      hostname: example2.com
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: example-com-tls
replicaCount: 1

image:
  repository: apk-apim-agent
  tag: 1.0.0-SNAPSHOT
  pullPolicy: IfNotPresent

service:
  name: apim-agent-service
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - /
  tls: []

resources: {}
